<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-position</title>
<style>
   #two li{
    list-style-position: inside;
    list-style-position: outside;
   
   }
</style>
</head>
<body>
    <h1>List Property-position</h1>

    <h2>List-1</h2>
    <ul>
        <li>Home</li>
        <li>Product</li>
        <li>Blog</li>
        <li>Download</li>
        <li>Contact</li>
    </ul>
    <h2>List-2</h2>
     <ul id="two">
        <li>Home</li>
        <li>Product</li>
        <li>Blog</li>
        <li>Download</li>
        <li>Contact</li>
    </ul>
</body>
</html>
