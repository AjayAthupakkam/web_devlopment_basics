<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-property</title>
<style>
    ul li{
        list-style-type:square;
        list-style-image:url();
        list-style-type: none;
    }
    ul li::before{
        content: '   ';
        display: inline-block;
        margin-right:10px;
        height:10px;
        width:10px;
        background-color:red;
        background-image:url();
        border-radius: 10px;
        background-size:cover;

    } 
</style>
</head>
<body>
    <h1>List Property</h1>
    <ul>
        <li>Home</li>
        <li>Product</li>
        <li>Blog</li>
        <li>Download</li>
        <li>Contact</li>
    </ul>
</body>
</html>
