<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadow</title>
    <style>
        .box{
            height:300px;
            width: 300px;
            background:orange;
            background: rgb(255, 0, 0,0.3);
            background: #fe6525;
        }
        .box{
            box-shadow: 5px 5px 5px 5px rgb(0, 0,0,0.25 );

            /*1. virtecal shadow
            2. horizontal shadow
            3. shadow blur
            4. spread shadow
            */
        }

    </style>
</head>
<body>
    <h2>shadow</h2>
    <div class="box"></div>
</body>
</html>
