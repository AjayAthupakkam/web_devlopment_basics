<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-clip</title>
    <style>
        div{
            font-size: 100px;
            width:800px;
            height:400px;
            background-image:url('bg.jpg');
            background-repeat:no-repeat;
            background-size:cover;
            color:white;
            font-family: impact;
            text-align: center;
            color:transparent;
            background-clip: text;
        }
    </style>
</head>
<body>
    <h1>hello world</h1>
    <div><b>AJAY</b></div>
</body>
</html>
