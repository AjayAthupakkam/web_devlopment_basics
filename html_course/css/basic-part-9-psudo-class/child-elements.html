<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>child elements</title>
    <style>
        ul li:first-child{
            color:red;
        }
        ul li:nth-last-child(odd){
            color:red;
        }

    </style>
</head>
<body>
    <h1>child elements</h1>
    <ul>
        <li>ajay 1</li>
        <li>ajay 2</li>
        <li>ajay 3</li>
        <li>ajay 4</li>
        <li>ajay 5</li>
    </ul>
</body>
</html>
