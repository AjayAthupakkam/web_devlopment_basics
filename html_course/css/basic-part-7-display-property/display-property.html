<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display property</title>
    <style>
        h1,p{
            background-color: red;
        }
        b{
            background-color: aquamarine;
            display:block;
            display:none;
            display:block;
            height:20px;
            width:350px;
        }
        ul li{
            display:inline;
            margin-left: 15px;
            background-color: bisque;
            font-size: 20px;
            padding:15px;
            
        }
    </style>
</head>
<body>
    <h1>Display Property</h1>
<ul>
    <li>Home</li>
    <li>contact</li>
    <li>address</li>
    <li>about</li>
</ul>
